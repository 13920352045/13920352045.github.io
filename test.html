<script>
    window.onload=function () {
        var arr=[];
        var body=document.getElementsByTagName("body")[0];
        //模拟随风摆动的动作
        var speed=5;
        var t=setInterval(function () {
            body.style.transition="transform 2s Linear";
            speed+=5;
            body.style.transform="rotate("+Math.sin(Math.PI/180*speed)*10+"deg)";
        },50)
        //获取屏幕宽度和高度
        var clientW=document.documentElement.clientWidth;
        var clientH=document.documentElement.clientHeight;
        //创建雨滴
        for(var i=0; i<360; i++){
            var div=document.createElement("div");
            const width = 150/(Math.random()+1)
            div.style.cssText="width:"+width+"px;height:"+width+"px;position:absolute;left:"+(50+(clientW-100)*Math.random())+"px;top:-20px";
            div.style.transition="transform 5s linear "+Math.random()*4+"s";
            body.appendChild(div);
            arr.push(div);
        }
        //让每个雨滴动起来
        setTimeout(function () {
            for(var j=0; j<arr.length; j++){
                arr[j].style.transform="translate(0,"+clientH+"px)";
                //添加一个监听事件，第一次动作完成以后实现循环
                arr[j].addEventListener("webkitTransitionEnd",function () {
                    //停止当前元素的运动
                    this.style.transition="none";
                    this.style.transform="translate(0,0)";
                    var that=this;
                    //再开启一个时间进程。
                    setTimeout(function(){
                        that.style.transition="transform 5s linear "+Math.random()*4+"s";
                        that.style.transform="translate(0,"+(clientH+100)+"px)";
                    })
                })
            }
        },250)
    }
</script>
